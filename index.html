<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* CSS */
      body {
        background-color: #333;
      }

      .candle-count-display {
        text-align: center;
        margin-top: 150px;
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif;
        font-size: 20px;
        color: #6a4b18;
        background-color: #f0e4d0;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
        border: 2px solid #553c13;
      }

      .candle-count-display span {
        font-weight: bold;
        color: #ad030f;
      }

      .cake {
        position: absolute;
        width: 250px;
        height: 200px;
        top: 50%;
        left: 50%;
        margin-top: -70px;
        margin-left: -125px;
      }

      .plate {
        width: 270px;
        height: 110px;
        position: absolute;
        bottom: -10px;
        left: -10px;
        background-color: #ccc;
        border-radius: 50%;
        box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
      }

      .cake > * {
        position: absolute;
      }

      .layer {
        position: absolute;
        display: block;
        width: 250px;
        height: 100px;
        border-radius: 50%;
        background-color: #7ec8ff;
box-shadow: 0 2px 0px #b3e0ff, 0 4px 0px #99d6ff, 
0 6px 0px #80caff, 0 8px 0px #66c2ff, 0 10px 0px #80caff, 
0 12px 0px #99d6ff, 0 14px 0px #b3e0ff, 0 16px 0px #99d6ff, 
0 18px 0px #80caff, 0 20px 0px #66c2ff, 0 22px 0px #59b8e6, 
0 24px 0px #4daee6, 0 26px 0px #42a4e6, 0 28px 0px #389ae6, 
0 30px 0px #2f90e6;



      }

      .layer-top {
        top: 0px;
      }

      .layer-middle {
        top: 33px;
      }

      .layer-bottom {
        top: 66px;
      }

      .icing {
        top: 2px;
        left: 5px;
        background-color: #f0e4d0;
        width: 240px;
        height: 90px;
        border-radius: 50%;
      }

      .icing:before {
        content: "";
        position: absolute;
        top: 4px;
        right: 5px;
        bottom: 6px;
        left: 5px;
        background-color: #f4ebdc;
        box-shadow: 0 0 4px #f6efe3, 0 0 4px #f6efe3, 0 0 4px #f6efe3;
        border-radius: 50%;
        z-index: 1;
      }

      .drip {
        display: block;
        width: 50px;
        height: 60px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        background-color: #f0e4d0;
      }

      .drip1 {
        top: 53px;
        left: 5px;
        transform: skewY(15deg);
        height: 48px;
        width: 40px;
      }

      .drip2 {
        top: 69px;
        left: 181px;
        transform: skewY(-15deg);
      }

      .drip3 {
        top: 54px;
        left: 90px;
        width: 80px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
      }

      .candle {
        background-color: #7b020b;
        width: 12px;
        height: 35px;
        border-radius: 6px/3px;
        top: -20px;
        left: 50%;
        margin-left: -8px;
        z-index: 10;
      }

      .candle:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 12px;
        height: 6px;
        border-radius: 50%;
        background-color: #ad030f;
      }

      .candle.out .flame {
        display: none;
      }

      .flame {
        position: absolute;
        background-color: orange;
        width: 10px;
        height: 25px;
        border-radius: 8px 8px 8px 8px/20px 20px 8px 8px;
        top: -34px;
        left: 50%;
        margin-left: -7.5px;
        z-index: 10;
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
        transform-origin: 50% 90%;
        animation: flicker 1s ease-in-out alternate infinite;
      }

      @keyframes flicker {
        0% {
          transform: skewX(5deg);
          box-shadow: 0 0 10px rgba(255, 30, 180, 0.2), 0 0 20px rgba(255, 165, 0, 0.2), 0 0 60px rgba(255, 165, 0, 0.2), 0 0 80px rgba(255, 165, 0, 0.2);
        }
        25% {
          transform: skewX(-5deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
        }
        50% {
          transform: skewX(10deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.3), 0 0 20px rgba(255, 165, 0, 0.3), 0 0 60px rgba(255, 165, 0, 0.3), 0 0 80px rgba(255, 165, 0, 0.3);
        }
        75% {
          transform: skewX(-10deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.4), 0 0 60px rgba(255, 165, 0, 0.4), 0 0 80px rgba(255, 165, 0, 0.4);
        }
        100% {
          transform: skewX(5deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
        }
      }

      /* New button styling */
      .new-button {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #8b3a16;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .new-button:hover {
        background-color: #9c4f29;
      }
      .instruction {
      position: absolute;
      top: 20px;
      font-size: 1.5em;
      color: #fff;
      text-align: center;
      width: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    </style>
  </head>
  <body>
    <div class="instruction">
      Add 19 candles and blow them out using your mic!
    </div>
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>
    <div class="candle-count-display">
      Candles: <span id="candleCount">0</span>
    </div>

    <!-- New button below cake -->
    <a href="birthday.html">
      <button class="new-button" id="newButton">Blow out more candles!</button>
    </a>

    <script>
      // JavaScript
      document.addEventListener("DOMContentLoaded", function () {
        const cake = document.querySelector(".cake");
        const candleCountDisplay = document.getElementById("candleCount");
        const newButton = document.getElementById("newButton"); // New button reference
        let candles = [];
        let audioContext;
        let analyser;
        let microphone;

        function updateCandleCount() {
          const activeCandles = candles.filter(
            (candle) => !candle.classList.contains("out")
          ).length;
          candleCountDisplay.textContent = activeCandles;

          // Show the button when candle count reaches 19
          if (activeCandles === 19) {
            newButton.style.display = "block";
          }
        }

        function addCandle(left, top) {
          const candle = document.createElement("div");
          candle.className = "candle";
          candle.style.left = left + "px";
          candle.style.top = top + "px";

          const flame = document.createElement("div");
          flame.className = "flame";
          candle.appendChild(flame);

          cake.appendChild(candle);
          candles.push(candle);
          updateCandleCount();
        }

        cake.addEventListener("click", function (event) {
          const rect = cake.getBoundingClientRect();
          const left = event.clientX - rect.left;
          const top = event.clientY - rect.top;
          addCandle(left, top);
        });

        function isBlowing() {
          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);
          analyser.getByteFrequencyData(dataArray);

          let sum = 0;
          for (let i = 0; i < bufferLength; i++) {
            sum += dataArray[i];
          }
          let average = sum / bufferLength;

          return average > 40;
        }

        function blowOutCandles() {
          let blownOut = 0;

          if (isBlowing()) {
            candles.forEach((candle) => {
              if (!candle.classList.contains("out") && Math.random() > 0.5) {
                candle.classList.add("out");
                blownOut++;
              }
            });
          }

          if (blownOut > 0) {
            updateCandleCount();
          }
        }

        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices
            .getUserMedia({ audio: true })
            .then(function (stream) {
              audioContext = new (window.AudioContext || window.webkitAudioContext)();
              analyser = audioContext.createAnalyser();
              microphone = audioContext.createMediaStreamSource(stream);
              microphone.connect(analyser);
              analyser.fftSize = 256;
              setInterval(blowOutCandles, 200);
            })
            .catch(function (err) {
              console.log("Unable to access microphone: " + err);
            });
        } else {
          console.log("getUserMedia not supported on your browser!");
        }
      });
    </script>
  </body>
</html>
